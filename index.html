<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gmail Login</title>
    <style>
      /* Add some styling to make the login panel look like Gmail */
      body {
        font-family: Arial, sans-serif;
        background-color: #F2F2F2;
      }
      .container {
        max-width: 400px;
        margin: 100px auto;
        text-align: center;
        padding: 40px;
        background-color: #FFFFFF;
        border-radius: 10px;
        box-shadow: 0 0 10px #BBBBBB;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #444444;
      }
      form {
        margin-top: 40px;
      }
      input[type="text"],
      input[type="password"] {
        padding: 10px;
        font-size: 18px;
        width: 100%;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #BBBBBB;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #444444;
        color: #FFFFFF;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #333333;
      }
      .error {
        color: red;
        font-size: 14px;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gmail Login</h1>
      <form action="#" method="post">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
      <p class="error">Incorrect username or password.</p>
    </div>
  </body>
</html>
