<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shubham Sharma - Professional Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
      /* Add custom styles here */
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f2f2f2;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .login-form {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 400px;
        padding: 40px;
      }

      .form-control {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-control:focus {
        outline: none;
        box-shadow: 0 0 0 2px #3f51b5;
        border-color: #3f51b5;
      }

      .btn {
        background-color: #3f51b5;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
      }

      .btn:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <form class="login-form">
      <h2>Login</h2>
      <input type="email" class="form-control" id="username" placeholder="Email" required>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <button class="btn" onclick="return validate()">Sign in</button>
    </form>
  </body>
  <script>
    function validate() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "sharmashubham5432@gmail.com" && password === "ss9824554228") {
        // Redirect to the homepage if the username and password match
        window.location.href = "homepage.html";
        return false;
      } else {
        alert("Incorrect username or password. Please try again.");
        return false;
      }
    }
  </script>
</html>
